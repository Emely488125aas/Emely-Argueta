<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emi&Lu Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to bottom, #fdfcfb, #f1f3f6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 25px;
      color: #222;
    }

    .btn-category {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-category:hover {
      background: linear-gradient(90deg, #feb47b, #ff7e5f);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
      .btn-category {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="./img/logo.png" alt="Logo Emi&Lu Boutique">
    </div>
    <h1>Bienvenido a Emi&Lu</h1>
    <a href="crearcuenta.html" class="btn-category">Crear cuenta</a>
    <a href="iniciosesion.html" class="btn-category">Iniciar sesi√≥n</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
