<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuración Administrador | Emi & Lu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f4f6f9; }
    .sidebar {
      background: #111;
      color: #fff;
      min-height: 100vh;
      width: 220px;
      position: fixed;
      top: 0; left: 0;
      padding-top: 20px;
    }
    .sidebar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .sidebar .nav-link {
      color: #fff;
      padding: 10px 25px;
      display: block;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background: #222;
      color: #fff;
    }
    .main-content {
      margin-left: 220px;
      padding: 30px 30px 0 30px;
    }
    .card {
      max-width: 700px;
      margin: 0 auto;
    }
    .form-label {
      font-weight: 500;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 18px;
      margin-top: 18px;
    }
    .topbar {
      background: #111;
      color: #fff;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-left: 220px;
    }
    .topbar .bi-person { font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Emi & Lu</div>
    <a href="#" class="nav-link"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="#" class="nav-link"><i class="bi bi-box-seam"></i> Pedidos</a>
    <a href="#" class="nav-link"><i class="bi bi-shop"></i> Catálogo</a>
    <a href="#" class="nav-link"><i class="bi bi-person"></i> Usuarios</a>
    <a href="#" class="nav-link active"><i class="bi bi-gear"></i> Configuración</a>
    <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Salir</a>
  </div>
  <div class="topbar">
    <div>
      <i class="bi bi-list"></i>
      <span class="ms-2 fw-bold fs-5"><i class="bi bi-gear"></i> Configuración de la Tienda</span>
    </div>
    <div>
      <i class="bi bi-person"></i>
    </div>
  </div>
  <div class="main-content">
    <div class="card mt-4">
      <div class="card-body">
        <form>
          <div class="section-title">Datos de la tienda</div>
          <div class="mb-3">
            <label for="nombreTienda" class="form-label">Nombre de la tienda</label>
            <input type="text" class="form-control" id="nombreTienda" value="Emi & Lu Boutique">
          </div>
          <div class="mb-3">
            <label for="correoTienda" class="form-label">Correo de contacto</label>
            <input type="email" class="form-control" id="correoTienda" value="contacto@emi-lu.com">
          </div>
          <div class="mb-3">
            <label for="telefonoTienda" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefonoTienda" value="+502 2308 0083">
          </div>
          <div class="mb-3">
            <label for="direccionTienda" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccionTienda" value="Zona 10 – Oakland Mall, Ciudad de Guatemala">
          </div>
          <div class="section-title">Redes sociales</div>
          <div class="mb-3">
            <label for="instagram" class="form-label"><i class="bi bi-instagram"></i> Instagram</label>
            <input type="text" class="form-control" id="instagram" value="@Emi_Lu.gt">
          </div>
          <div class="mb-3">
            <label for="facebook" class="form-label"><i class="bi bi-facebook"></i> Facebook</label>
            <input type="text" class="form-control" id="facebook" value="@Emi_Lu.gt">
          </div>
          <div class="mb-3">
            <label for="tiktok" class="form-label"><i class="bi bi-tiktok"></i> TikTok</label>
            <input type="text" class="form-control" id="tiktok" value="@Emi_Lu.gt">
          </div>
          <div class="section-title">Opciones de tienda</div>
          <div class="mb-3">
            <label class="form-label">Estado de la tienda</label>
            <select class="form-select">
              <option selected>Activa</option>
              <option>En mantenimiento</option>
              <option>Cerrada</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Métodos de pago habilitados</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="paypal" checked>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tarjeta" checked>
              <label class="form-check-label" for="tarjeta">Tarjeta de crédito/débito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cheque">
              <label class="form-check-label" for="cheque">Cheque</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Envío gratis a partir de</label>
            <input type="number" class="form-control" value="500">
            <span class="text-muted" style="font-size:0.95em;">(Q)</span>
          </div>
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
