<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emi&Lu Boutique</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    header img {
      max-width: 250px;
      height: auto;
    }

    .menu {
      position: absolute;
      top: 25px;
      left: 25px;
      cursor: pointer;
    }

    .menu div {
      width: 30px;
      height: 3px;
      background-color: #333;
      margin: 6px 0;
      border-radius: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    .price {
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .item button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .item button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
