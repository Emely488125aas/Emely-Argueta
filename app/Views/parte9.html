<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emi&Lu Boutique</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
    }
 
    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
 
    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
 
    header img {
      max-width: 250px;
      height: auto;
    }
 
    .menu {
      position: absolute;
      top: 25px;
      left: 25px;
      cursor: pointer;
    }
 
    .menu div {
      width: 30px;
      height: 3px;
      background-color: #333;
      margin: 6px 0;
      border-radius: 2px;
    }
 
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
 
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
 
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
 
    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- Aquí pegas la imagen de tu logo -->
      <img src="./img/logo.png" alt="Logo Emi & Lu Boutique">
    </header>
 
    <section class="gallery">
       <img src="https://centralmarket.gt/images/detailed/55/blusaninaconmona10094343034011009429.jpg" alt="Imagen 1">
      <img src="https://gloriag.com.ar/wp-content/uploads/2023/10/blusa-clara-celeste.jpg" alt="Imagen 2">
      <img src="https://www.sevenseven.com/dw/image/v2/BHFM_PRD/on/demandware.static/-/Sites-storefront_catalog_sev… alt="Imagen 3">
      <img src="https://static.e-stradivarius.net/assets/public/ebc2/613e/77d24da48179/5e07dffdfe1a/06051438141-m/0… alt="Imagen 4">
      <img src="https://siman.vtexassets.com/arquivos/ids/6333699-800-800?v=638665221627400000&width=800&he… alt="Imagen 5">
      <img src="https://www.vertbaudet.es/fstrz/r/s/media.vertbaudet.es/Pictures/vertbaudet/813372/blusa-con-motivo… alt="Imagen 6">
      <img src="https://pralin.shop/cdn/shop/files/8_7b281452-29cc-4b1c-8225-22c25f3044d5.png?v=1725320662&widt… alt="Imagen 7">
      <img src="https://siman.vtexassets.com/arquivos/ids/5886823-800-800?v=638548620914870000&width=800&he… alt="Imagen 8">
    </section>
  </div>
</body>
</html>
