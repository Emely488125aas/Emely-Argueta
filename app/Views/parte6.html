<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Categoría - Emi&Lu Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .btn-category {
      margin-bottom: 10px;
      text-align: left;
    }
    .btn-category.active {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-3">
        <span class="fw-bold fs-4">EMI &amp; LU BOUTIQUE</span>
      </div>
      <h4 class="mb-3 text-center">Selecciona una categoría</h4>
      <form>
        <div class="mb-3">
          <button type="button" class="btn btn-outline-primary w-100 btn-category" onclick="selectCategory('Casual')">Casual</button>
          <button type="button" class="btn btn-outline-primary w-100 btn-category" onclick="selectCategory('Formal')">Formal</button>
          <button type="button" class="btn btn-outline-primary w-100 btn-category" onclick="selectCategory('Juvenil')">Juvenil</button>
        </div>
        <input type="hidden" name="categoria" id="categoriaSeleccionada" required>
        <button type="submit" class="btn btn-success w-100" id="verMasBtn" disabled>Ver más</button>
      </form>
    </div>
  </div>
  <script>
    function selectCategory(cat) {
      document.getElementById('categoriaSeleccionada').value = cat;
      document.getElementById('verMasBtn').disabled = false;
      // Quitar clase active de todos los botones
      document.querySelectorAll('.btn-category').forEach(btn => btn.classList.remove('active'));
      // Agregar clase active al botón seleccionado
      let buttons = document.querySelectorAll('.btn-category');
      buttons.forEach(btn => {
        if (btn.textContent.trim() === cat) {
          btn.classList.add('active');
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
