<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Emi&Lu Boutique</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 360px;
      border-radius: 14px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 180px;
      height: auto;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 8px;
      background: #212529;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .menu button:hover {
      background: #ffc107;
      color: #212529;
      transform: scale(1.05);
    }

    .menu a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="Logo con Iniciales de Nombre Sencillo Tipográfico Circular Blanco y Negro (2).png" alt="Logo Emi&Lu">
    </div>

    <!-- Menú -->
    <div class="menu">
      <button><a href="index.html">Inicio</a></button>
      <button><a href="catalogo.html">Vista general</a></button>
      <button><a href="promociones.html">Promociones</a></button>
      <button><a href="carritocompras.html">Carrito</a></button>
      <button><a href="informacion.html">Información</a></button>
      <button><a href="productosdestacados.html">Productos Destacados</a></button>
    </div>
  </div>

</body>
</html>
