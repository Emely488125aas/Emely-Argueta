<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Emi&Lu Boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff; /* Fondo blanco */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
 
    .container {
      background: #fff;
      width: 350px;
      border: 2px solid black;
      padding: 20px;
      text-align: center;
    }
 
    .logo {
      margin-bottom: 20px;
    }
 
    .logo img {
      max-width: 200px;
      height: auto;
    }
 
    .menu {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
 
    .menu button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      border: 1px solid black;
      background: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
 
    .menu button:hover {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
 
  <div class="container">
    <!-- Logo vacío -->
    <div class="logo">
      <img src="./img/logo.png">
    </div>
 
    <!-- Menú -->
    <div class="menu">
      <button><li><a href="./parte3.html"></a></li>Vista General ⌄</button>
      <button>Crear Usuario ⌄</button>
      <button>Editar Usuario ⌄</button>
      <button>Quitar Usuario ⌄</button>
      <button>Vista de Cambios ⌄</button>
      <button>Vista de usuario eliminado ⌄</button>
    </div>
  </div>
 
</body>
</html>
