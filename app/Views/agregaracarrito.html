<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vestido Bordado - Emi&Lu Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        background: #fafafa;
        color: #111;
        font-family: Arial, sans-serif;
      }
      .top-menu {
        background: #fff;
        border-bottom: 1px solid #eee;
        padding: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .top-menu .nav {
        gap: 18px;
      }
      .top-menu .nav-link,
      .top-menu .btn {
        color: #111;
        font-size: 15px;
        background: none;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        transition: background 0.2s, color 0.2s;
      }
      .top-menu .btn-primary {
        background: #111;
        color: #fff;
        border: none;
        padding: 6px 16px;
        font-size: 15px;
      }
      .top-menu .nav-link:hover,
      .top-menu .btn:hover {
        background: #f1f1f1;
        color: #111;
      }
      .top-menu .btn-primary:hover {
        background: #333;
        color: #fff;
      }
      .top-menu .icons {
        gap: 16px;
        font-size: 18px;
      }
      .product-img {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        padding: 40px 0 30px 0;
      }
      .product-img img {
        max-width: 320px;
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      }
      .product-info {
        background: #fff;
        padding: 24px 18px 18px 18px;
        border-radius: 0 0 12px 12px;
        margin-bottom: 30px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      .product-actions {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      .product-actions .btn {
        background: #111;
        color: #fff;
        border-radius: 4px;
        padding: 6px 18px;
        font-size: 15px;
        border: none;
      }
      .product-actions .btn:hover {
        background: #333;
      }
      @media (max-width: 600px) {
        .product-img img {
          max-width: 90vw;
        }
        .product-info {
          padding: 18px 6px 12px 6px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="top-menu px-2">
      <div>
         <button><a href="promociones.html">Promociones</a></button>
           <button><a href="informacion.html">informacion</a></button>
             <button><a href="agregaracarrito.html">Agregar Carrito</a></button>
      </div>
      <div class="icons d-flex align-items-center">
        <a href="#" class="nav-link p-0"><i class="bi bi-person"></i></a>
        <a href="#" class="nav-link p-0"><i class="bi bi-cart"></i></a>
        <a href="#" class="nav-link p-0"><i class="bi bi-heart"></i></a>
      </div>
    </nav>
    <div class="product-img">
      <img src="https://i.pinimg.com/236x/b1/94/bd/b194bdf9be2914cdf94d7f9a3bfb5295.jpg" Blusa verano Emi&Lu">
    </div>
    <div class="product-info shadow-sm">
      <div class="mb-2" style="font-size:15px;">
        Blusa de mujer de verano
      </div>
      <div class="product-actions mb-2">
      <button><a href="carritocompras.html">Agregar Carrito</a></button>
      <div class="mb-2" style="font-size:15px;">
        Q250.00
      </div>
      <div class="mb-2" style="font-size:15px;">
        Tallas XS S M L XL
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html
