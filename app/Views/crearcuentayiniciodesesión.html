<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar - Emi&Lu Boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 350px;
      border: 2px solid black;
      padding: 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 500;
      border: 1px solid black;
      background: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .menu button:hover {
      background: #f4f4f4;
    }

    .menu a {
      text-decoration: none;
      color: black;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="./img/logo.png" alt="Logo Emi&Lu Boutique">
    </div>

    <!-- Título -->
    <h2>Ingresar</h2>

    <!-- Botones -->
    <div class="menu">
      <button><a href="iniciosesion.html">Iniciar sesión</a></button>
      <button><a href="crearcuenta.html">Crear cuenta</a></button>
    </div>
  </div>

</body>
</html>
