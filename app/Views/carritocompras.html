<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Emi&Lu Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #222;
    }

    /* Encabezado */
    header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu {
      font-size: 26px;
      cursor: pointer;
    }

    .logo img {
      max-width: 180px;
    }

    h2 {
      text-align: center;
      margin: 25px 0 15px;
      font-size: 24px;
      font-weight: 600;
      color: #111;
    }

    /* Tabla de productos */
    table {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
    }

    thead {
      background: #2d5ca6;
      color: #fff;
      font-size: 15px;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    td img {
      width: 100px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    input[type="number"] {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    /* Botones */
    .btn {
      background: #2d5ca6;
      color: white;
      font-weight: 500;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .btn:hover {
      background: #1e4070;
    }

    /* Secciones inferiores */
    .bottom-box {
      width: 90%;
      max-width: 900px;
      margin: 25px auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .bottom-box div {
      flex: 1 1 45%;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
      color: #2d5ca6;
    }

    .pay-box {
      text-align: center;
      margin: 20px auto;
    }

    .pay-box .btn {
      font-size: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="menu">☰</div>
    <div class="logo">
      <img src="./img/logo.png" alt="Logo Emi&Lu">
    </div>
    <div class="icons">
      <i class="bi bi-person" style="font-size:20px; margin-right:15px; cursor:pointer;"></i>
      <i class="bi bi-cart" style="font-size:20px; margin-right:15px; cursor:pointer;"></i>
      <i class="bi bi-heart" style="font-size:20px; cursor:pointer;"></i>
    </div>
  </header>

  <!-- Título -->
  <h2>Carrito de Compras</h2>

  <!-- Tabla de productos -->
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="https://i.pinimg.com/236x/b1/94/bd/b194bdf9be2914cdf94d7f9a3bfb5295.jpg" alt="">
          <div>Blusa verano<br><small>100% ZW COLLECTION<br>LIMITED EDITION</small></div>
        </td>
        <td>Q.250.00</td>
        <td><input type="number" value="1" min="1"></td>
        <td>Q.250.00</td>
      </tr>
      <tr>
        <td>
          <img src="https://i.pinimg.com/564x/c6/77/28/c677289da0edfafaf52f900bbe5cc5df.jpg" alt="">
          <div>Vestido de mujer<br><small>Color blanco, algodón %</small></div>
        </td>
        <td>Q.300.00</td>
        <td><input type="number" value="1" min="1"></td>
        <td>Q.300.00</td>
      </tr>
    </tbody>
  </table>

  <!-- Opciones inferiores -->
  <div class="bottom-box">
    <div>
      <label for="descuento">Código de descuento:</label>
      <input type="text" id="descuento" placeholder="Ingresa código">
      <button class="btn">Aplicar</button>
    </div>

    <div>
      <label>Total:</label>
      <div class="total">Q.550.00</div>
      <button class="btn">Finalizar compra</button>
    </div>
  </div>

  <div class="bottom-box">
    <div>
      <label for="nit">Ingresar NIT:</label>
      <input type="text" id="nit" placeholder="Ej. 1234567">
    </div>
    <div>
      <label for="direccion">Agregar dirección:</label>
      <input type="text" id="direccion" placeholder="Ingresa tu dirección">
    </div>
  </div>

  <!-- Pago -->
  <div class="pay-box">
    <button class="btn"><i class="bi bi-credit-card me-1"></i> Ingresar tarjeta</button>
  </div>

</body>
</html>
