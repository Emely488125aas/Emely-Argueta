<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Virtual - Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px 10px;
    }
    .sidebar .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #34495e;
      display: block;
      margin: auto;
    }
    .sidebar h4 {
      margin-top: 10px;
      font-size: 16px;
    }
    .sidebar small {
      color: #bdc3c7;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .sidebar i {
      margin-right: 10px;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    .topbar {
      background: #008080;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
      <h4>Usuario</h4>
      <small>Administrador</small>
    </div>
    <a href="#"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a href="#"><i class="fa-solid fa-user"></i> Usuarios</a>
    <a href="#"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="#"><i class="fa-solid fa-store"></i> Tienda</a>
    <a href="#"><i class="fa-solid fa-box"></i> Pedidos</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Topbar -->
    <div class="topbar mb-3">
      <h5><i class="fa-solid fa-users"></i> CLIENTES Tienda Virtual</h5>
      <button class="btn btn-info text-white"><i class="fa-solid fa-plus"></i> Nuevo</button>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-body">
        <table class="table table-bordered table-striped text-center">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Rol</th>
              <th>Status</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Carlos</td>
              <td>Henández</td>
              <td>carlos@info.com</td>
              <td>78542155</td>
              <td>Administrador</td>
              <td>Activo</td>
              <td>---</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</body>
</html>
